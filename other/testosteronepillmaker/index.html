<!DOCTYPE html>
<html lang="en">

<head>

    <base href="https://nsudonnie.github.io">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>testosterone pill maker</title>

    <link rel="icon" href="assets/images/transmasc.png">

</head>

<body>
    <button id="makePill">make testosterone</button>
    <audio id="sound" src="assets/chomp.mp3"></audio>
    <div id="pills"></div>
</body>

<script>

    const audio = document.getElementById('sound')

    document.getElementById('makePill').addEventListener('click', () => {
        
        let tPill = document.createElement('button')
        tPill.id = "pill"
        tPill.textContent = 'testosterone pill'
        tPill.style.cssText = 'display:inline-block;margin:5px;padding:10px;background:#34a1eb;color:white;border-radius:10px;font-weight:bold;'
        document.getElementById('pills').appendChild(tPill)

        tPill.addEventListener('click', () => {
            audio.currentTime = 0.3
            audio.play()
            tPill.remove()
        })

    })

</script>

</html>
