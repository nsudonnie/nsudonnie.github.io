<!DOCTYPE html>
<html lang="en">

<head>

    <base href="https://nsudonnie.github.io">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>estrogen pill maker</title>

    <link rel="icon" href="media/funny.jpg">

</head>

<body>
    <button id="makePill">make estrogen</button>
    <audio id="sound" src="media/chomp.mp3"></audio>
    <div id="pills"></div>
</body>

<script>

    document.getElementById('makePill').addEventListener('click', () => {
        let ePill = document.createElement('button')
        ePill.id = "pill"
        ePill.textContent = 'estrogen pill'
        ePill.style.cssText = 'display:inline-block;margin:5px;padding:10px;background:#ff77c4;color:white;border-radius:10px;font-weight:bold;'
        document.getElementById('pills').appendChild(ePill)
    })

</script>

<script>
    
    const audio = document.getElementById('sound')

    document.getElementById('pill').addEventListener('click', () => {
        audio.currentTime = 0
        audio.play()
    })

</script>

</html>
